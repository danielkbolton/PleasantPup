{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


<p>{{profile.user.username}}</p>
<img class='prof-pic' src="{{profile.image_link}}" alt="{{profile.user.username}}'s Profile Picture">





<div class="dog-section">

        {% for dog in user.dogs.all %}
                <div class="dog-container">
                    <div>
                        <a href="{% url 'dog_profile' dog_pk=dog.pk %}">
                            <p>{{dog.name}}</p>
                            <img src="{{dog.image_link}}" alt="Nature" style="width: 200px;">
                        </a>
                    </div>
                    <br>

                </div>
                
         
        {% endfor %}
            </div>







{% endblock %}
