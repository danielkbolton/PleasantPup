{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}



<div class="profile-section pic-or-form">
    <h1>{{username}}</h1>
        {% if prof_pic_link %}
            <section class="prof-pic-section">
                <img src="{{ prof_pic_link }}" alt="profile picture">
                <div class="prof-pic-btn prof-pic-btn-change">
                    <a href="{% url 'prof_pic_edit' %}"><button class="btn edit-prof-pic">Change</button></a>
                </div>
            </section>
        {% else %}
        <section class="prof-pic-section" data-prof-edit="{% url 'prof_pic_edit' %}">
            <p>Past image url below to update</p>
            <form method="post" class="profile-pic-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="prof-pic-btn">
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </section>
    {% endif %}
</div>

<div class="dog-section">
    <h2>Your Dogs</h2>
    <div class="dogs-container">
        {% for dog in user.dogs.all %}
        <p>{{dog.name}}</p>

        <div class="dog-buttons">
            <button class="dog-edit">edit</button>
            <button class="dog-delete">delete</button>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
